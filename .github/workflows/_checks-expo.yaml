name: Reusable Expo Checks

on:
  workflow_call:
    inputs:
      enable_linting:
        description: "Enable linting checks"
        required: false
        type: boolean
        default: true
      enable_tests:
        description: "Enable tests execution"
        required: false
        type: boolean
        default: true
      enable_doctor:
        description: "Enable Expo doctor"
        required: false
        type: boolean
        default: true
      enable_coverage:
        description: "Enable test coverage reporting"
        required: false
        type: boolean
        default: false
      upload_coverage:
        description: "Upload coverage reports to Codecov"
        required: false
        type: boolean
        default: false
      base_image:
        description: "Docker image to use for base image"
        required: false
        type: string
        default: "ubuntu:24.04"
      test_command:
        description: "Test command to run from package.json"
        required: false
        type: string
        default: "test:expo"
      lint_command:
        description: "Lint command to run from package.json"
        required: false
        type: string
        default: "lint"
      format_command:
        description: "Format command to run from package.json"
        required: false
        type: string
        default: "format:check"
      coverage_command:
        description: "Coverage command to run from package.json"
        required: false
        type: string
        default: "test:expo:coverage"
      checkout_submodules:
        description: "Checkout submodules"
        required: false
        type: boolean
        default: true
      github_app_auth:
        description: "Use GitHub App Token"
        required: false
        type: boolean
        default: false
      github_app_repos:
        description: "Additional repositories to access (one per line)"
        required: false
        type: string
        default: ""
      codecov_flags:
        description: "Flags to pass to Codecov"
        required: false
        type: string
        default: ""
      timeout_minutes:
        description: "Timeout in minutes for the job"
        type: number
        default: 10
    secrets:
      app_id:
        description: "GitHub App ID"
        required: false
      app_pem:
        description: "GitHub App PEM"
        required: false
      codecov_token:
        description: "Codecov token for private repositories"
        required: false

jobs:
  checks-expo:
    runs-on: zondax-runners
    container:
      image: ${{ inputs.base_image }}
    timeout-minutes: ${{ inputs.timeout_minutes }}

    steps:
      - name: Setup Ubuntu packages
        uses: zondax/actions/setup-ubuntu-packages@v1
        with:
          packages: |
            - git
            - unzip

      - name: Checkout with GitHub App
        uses: zondax/actions/checkout-with-app@v1
        with:
          github_app_auth: ${{ inputs.github_app_auth }}
          github_app_repos: ${{ inputs.github_app_repos }}
          checkout_submodules: ${{ inputs.checkout_submodules }}
          ref: ${{ github.event.pull_request.head.sha }}
          fetch_depth: 0
          app_id: ${{ secrets.app_id }}
          app_pem: ${{ secrets.app_pem }}

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: false

      - name: Run ci_postinstall
        run: |
          if mise tasks --no-header 2>/dev/null | grep -q "^ci_postinstall"; then
            mise run ci_postinstall
          fi

      - name: Detect package manager
        id: pm
        run: |
          if mise tasks --no-header 2>/dev/null | grep -q "^ci_detect_pm"; then
            echo "$(mise run ci_detect_pm)" >> $GITHUB_OUTPUT
          else
            # Default detection
            if [ -f "bun.lockb" ]; then echo "pm=bun" >> $GITHUB_OUTPUT
            elif [ -f "pnpm-lock.yaml" ]; then echo "pm=pnpm run" >> $GITHUB_OUTPUT
            elif [ -f "yarn.lock" ]; then echo "pm=yarn run" >> $GITHUB_OUTPUT
            else echo "pm=npm run" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Check format
        run: ${{ steps.pm.outputs.pm }} ${{ inputs.format_command }}

      - name: Run lint
        if: ${{ inputs.enable_linting }}
        run: ${{ steps.pm.outputs.pm }} ${{ inputs.lint_command }}

      - name: Run doctor
        if: ${{ inputs.enable_doctor }}
        run: ${{ steps.pm.outputs.pm }} doctor

      - name: Run tests
        if: ${{ inputs.enable_tests && !inputs.enable_coverage }}
        run: ${{ steps.pm.outputs.pm }} ${{ inputs.test_command }}

      - name: Run tests with coverage
        if: ${{ inputs.enable_tests && inputs.enable_coverage }}
        run: ${{ steps.pm.outputs.pm }} ${{ inputs.coverage_command }}

      - name: Vitest Coverage Report
        if: ${{ inputs.enable_tests && inputs.enable_coverage }}
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          vite-config-path: ./vitest.config.ts
          working-directory: .

      - name: Upload coverage reports to Codecov
        if: ${{ inputs.enable_tests && inputs.enable_coverage && inputs.upload_coverage }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.codecov_token }}
          flags: ${{ inputs.codecov_flags }}
          fail_ci_if_error: false
