name: Reusable Checks golang

on:
  workflow_call:
    inputs:
      package_path:
        description: "Path to the Go package relative to the repository root"
        type: string
        default: "."
      go_version:
        description: "Go version to use"
        type: string
        default: "1.24"
      runner:
        description: "GitHub runner to use"
        type: string
        default: "zondax-runners"
      github_app_auth:
        description: "Use GitHub App Token"
        required: false
        type: boolean
        default: false
      github_app_repos:
        description: "Additional repositories to access (one per line)"
        required: false
        type: string
        default: ""
      enable_coverage:
        description: "Enable coverage checks and reporting"
        required: false
        type: boolean
        default: true
      upload_coverage:
        description: "Upload coverage report as artifact"
        required: false
        type: boolean
        default: true
      coverage_threshold:
        description: "Minimum coverage percentage required"
        required: false
        type: number
        default: 75
      post_pr_comment:
        description: "Post coverage results as PR comment"
        required: false
        type: boolean
        default: true

permissions:
  contents: read
  pull-requests: write

jobs:
  checks:
    runs-on: ${{ inputs.runner }}
    container:
      image: golang:${{ inputs.go_version }}
      options: --tty
    timeout-minutes: 15

    steps:
      - name: Generate GitHub App Token
        id: app-token
        if: inputs.github_app_auth != false
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.app_id }}
          private-key: ${{ secrets.app_pem }}
          repositories: |
            ${{ inputs.github_app_repos }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ steps.app-token.outputs.token || github.token }}

      - name: Build
        run: |
          git config --global --add safe.directory "*"
          cd ${{ inputs.package_path }}
          make go-build

      - name: ModTidy check
        run: |
          cd ${{ inputs.package_path }}
          make go-mod-check

      - name: Lint check
        run: |
          cd ${{ inputs.package_path }}
          make go-lint-install
          make go-lint

      - name: Run tests
        run: |
          cd ${{ inputs.package_path }}
          make go-test

      - name: Run coverage
        if: inputs.enable_coverage
        run: |
          cd ${{ inputs.package_path }}
          make go-coverage

      - name: Upload coverage report
        if: inputs.upload_coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.run_number }}
          path: ${{ inputs.package_path }}/profile.cov
          retention-days: 30

      - name: Quality Gate - Test coverage shall be above threshold
        if: inputs.enable_coverage
        id: coverage-check
        shell: bash
        env:
          TESTCOVERAGE_THRESHOLD: ${{ inputs.coverage_threshold }}
        run: |
          cd ${{ inputs.package_path }}
          echo "üîç Quality Gate: Test Coverage Check"
          echo "Threshold: $TESTCOVERAGE_THRESHOLD%"
          echo "----------------------------------------"
          
          # Extract coverage percentage from profile.cov
          if [ ! -f "profile.cov" ]; then
            echo "‚ùå Coverage file not found: profile.cov"
            echo "coverage_status=error" >> $GITHUB_OUTPUT
            echo "coverage_message=Coverage file not found: profile.cov" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Get total coverage percentage
          total_line=$(go tool cover -func=profile.cov | grep "total:")
          if [ -z "$total_line" ]; then
            echo "‚ùå Could not find total coverage in profile.cov"
            echo "coverage_status=error" >> $GITHUB_OUTPUT
            echo "coverage_message=Could not find total coverage in profile.cov" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          coverage=$(echo "$total_line" | awk '{print $3}' | sed 's/%//')
          echo "Current coverage: ${coverage}%"
          echo "coverage_percentage=$coverage" >> $GITHUB_OUTPUT
          
          # Validate coverage is a number using bash regex
          if ! [[ "$coverage" =~ ^[0-9]+\.?[0-9]*$ ]]; then
            echo "‚ùå Invalid coverage value: $coverage"
            echo "coverage_status=error" >> $GITHUB_OUTPUT
            echo "coverage_message=Invalid coverage value: $coverage" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Compare using awk for reliable float comparison
          result=$(awk -v cov="$coverage" -v thresh="$TESTCOVERAGE_THRESHOLD" 'BEGIN {print (cov >= thresh)}')
          
          if [ "$result" = "1" ]; then
            echo "‚úÖ Coverage check PASSED (${coverage}% >= ${TESTCOVERAGE_THRESHOLD}%)"
            echo "coverage_status=passed" >> $GITHUB_OUTPUT
            echo "coverage_message=Coverage check PASSED (${coverage}% >= ${TESTCOVERAGE_THRESHOLD}%)" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Coverage check FAILED (${coverage}% < ${TESTCOVERAGE_THRESHOLD}%)"
            echo ""
            echo "üí° To fix this:"
            echo "   ‚Ä¢ Add more unit tests to increase coverage"
            echo "   ‚Ä¢ Focus on untested critical paths"
            echo "   ‚Ä¢ Or adjust threshold if current coverage is acceptable"
            echo "coverage_status=failed" >> $GITHUB_OUTPUT
            echo "coverage_message=Coverage check FAILED (${coverage}% < ${TESTCOVERAGE_THRESHOLD}%)" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Post coverage comment on PR
        if: inputs.enable_coverage && inputs.post_pr_comment && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token || github.token }}
          script: |
            const coverage = '${{ steps.coverage-check.outputs.coverage_percentage }}';
            const threshold = '${{ inputs.coverage_threshold }}';
            const status = '${{ steps.coverage-check.outputs.coverage_status }}';
            
            let emoji, statusText;
            if (status === 'passed') {
              emoji = '‚úÖ';
              statusText = 'PASSED';
            } else if (status === 'failed') {
              emoji = '‚ùå';
              statusText = 'FAILED';
            } else {
              emoji = '‚ö†Ô∏è';
              statusText = 'ERROR';
            }
            
            const body = `## ${emoji} Test Coverage Report
            
            | Metric | Value |
            |--------|-------|
            | **Current Coverage** | ${coverage}% |
            | **Required Threshold** | ${threshold}% |
            | **Status** | **${statusText}** |
            
            ${status === 'failed' ? `
            ### üí° How to improve coverage:
            - Add more unit tests to increase coverage
            - Focus on untested critical paths
            - Consider adjusting threshold if current coverage is acceptable
            ` : ''}
            
            ---
            *Coverage report generated by [Golang Checks Workflow](${context.payload.repository.html_url}/actions/runs/${context.runId})*`;
            
            // Find existing coverage comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.data.find(comment => 
              comment.body.includes('Test Coverage Report') && 
              comment.user.type === 'Bot'
            );
            
            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
