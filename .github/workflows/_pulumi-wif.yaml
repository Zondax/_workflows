name: Reusable Pulumi Workflow

on:
  workflow_call:
    inputs:
      stack-name:
        required: true
        type: string
      project-id:
        required: true
        type: string
      workload-identity-provider:
        required: true
        type: string
      cloud-url:
        required: true
        type: string
      environment:
        required: true
        type: string
      checkout_submodules:
        description: "Checkout submodules"
        required: false
        type: boolean
        default: true
      github_app_auth:
        description: "Use GitHub App Token"
        required: false
        type: boolean
        default: false
      github_app_repos:
        description: "Additional repositories to access (one per line)"
        required: false
        type: string
        default: ""
      use_cloud_sql:
        description: "Whether to use Cloud SQL proxy"
        required: false
        type: boolean
        default: false
      timeout_minutes:
        description: "Timeout in minutes for the job"
        type: number
        default: 10
      log_jwt_info:
        description: 'Log JWT token information for debugging'
        required: false
        type: boolean
        default: true
      autoinit_env:
        description: "Automatically run env:init:ci script after installing dependencies"
        required: false
        type: boolean
        default: false
      env_init_command:
        description: "Command to initialize environment (without package manager prefix)"
        type: string
        default: "env:init:ci"
    secrets:
      app_id:
        description: "GitHub App ID"
        required: false
      app_pem:
        description: "GitHub App PEM"
        required: false

jobs:
  pulumi:
    name: Pulumi
    runs-on: zondax-runners
    timeout-minutes: ${{ inputs.timeout_minutes }}
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write # Enables automatic ID token injection for google-github-actions/auth
      contents: read # Required for actions/checkout and GitHub API access
      pull-requests: write # Required for commenting on PRs
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Added to authenticate GitHub API calls for plugin downloads

      # Set conditional environment variables based on event type
      PULUMI_COMMAND: ${{ github.event_name == 'pull_request' && 'preview' || 'up' }}
    steps:
      - name: Install git
        run: sudo apt-get update && sudo apt-get install -y git

      - name: Checkout with GitHub App
        uses: zondax/actions/checkout-with-app@v1
        with:
          github_app_auth: ${{ inputs.github_app_auth }}
          github_app_repos: ${{ inputs.github_app_repos }}
          checkout_submodules: ${{ inputs.checkout_submodules }}
          fetch_depth: 0
          app_id: ${{ secrets.app_id }}
          app_pem: ${{ secrets.app_pem }}
          use_sudo: true

      - name: Authenticate with GCP
        uses: zondax/actions/gcp-wif-auth@v1
        with:
          workload_identity_provider: ${{ inputs.workload-identity-provider }}
          project_id: ${{ inputs.project-id }}
          gcloud_components: "beta"
          log_jwt_info: ${{ inputs.log_jwt_info }}

      ## GCP access should be ready

      - name: Install Cloud SQL Proxy
        if: inputs.use_cloud_sql
        run: |
          curl -o cloud-sql-proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.15.0/cloud-sql-proxy.linux.amd64
          chmod +x cloud-sql-proxy
          sudo mv cloud-sql-proxy /usr/local/bin/

      - name: Start Cloud SQL Proxy
        if: inputs.use_cloud_sql
        run: |
          cloud-sql-proxy $PULUMI_CLOUD_SQL_INSTANCE --port 15432 &
          sleep 10  # Wait for proxy to start
          echo "Cloud SQL Proxy started for instance: $PULUMI_CLOUD_SQL_INSTANCE"
        env:
          PULUMI_CLOUD_SQL_INSTANCE: ${{ vars.PULUMI_CLOUD_SQL_INSTANCE }}

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: false

      - name: Run ci_postinstall
        run: |
          if mise tasks --no-header 2>/dev/null | grep -q "^ci_postinstall"; then
            mise run ci_postinstall
          fi

      - name: Detect package manager
        id: pm
        run: |
          if mise tasks --no-header 2>/dev/null | grep -q "^ci_detect_pm"; then
            echo "$(mise run ci_detect_pm)" >> $GITHUB_OUTPUT
          else
            # Default detection
            if [ -f "bun.lockb" ]; then
              echo "pm=bun" >> $GITHUB_OUTPUT
            elif [ -f "pnpm-lock.yaml" ]; then
              echo "pm=pnpm run" >> $GITHUB_OUTPUT
            elif [ -f "yarn.lock" ]; then
              echo "pm=yarn run" >> $GITHUB_OUTPUT
            elif [ -f "package-lock.json" ]; then
              echo "pm=npm run" >> $GITHUB_OUTPUT
            else
              echo "Error: Could not detect package manager. No lock file found (bun.lockb, pnpm-lock.yaml, yarn.lock, or package-lock.json)."
              echo "Either add a lock file or define a 'ci_detect_pm' mise task to specify the package manager."
              exit 1
            fi
          fi

      - name: Initialize environment
        if: ${{ inputs.autoinit_env }}
        run: ${{ steps.pm.outputs.pm }} ${{ inputs.env_init_command }}

      - name: Verify Pulumi installation
        run: pulumi version

      - name: Run Pulumi
        run: |
          # Set Pulumi backend
          export PULUMI_BACKEND_URL="${{ inputs.cloud-url }}"

          # Run Pulumi via package manager
          ${{ steps.pm.outputs.pm }} ${{ env.PULUMI_COMMAND }}:${{ inputs.environment }}
