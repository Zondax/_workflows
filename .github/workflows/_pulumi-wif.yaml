name: Reusable Pulumi Workflow

on:
  workflow_call:
    inputs:
      stack-name:
        required: true
        type: string
      project-id:
        required: true
        type: string
      workload-identity-provider:
        required: true
        type: string
      cloud-url:
        required: true
        type: string
      environment:
        required: true
        type: string
      checkout_submodules:
        description: "Checkout submodules"
        required: false
        type: boolean
        default: true
      github_app_auth:
        description: "Use GitHub App Token"
        required: false
        type: boolean
        default: false
      github_app_repos:
        description: "Additional repositories to access (one per line)"
        required: false
        type: string
        default: ""
    secrets:
      app_id:
        description: "GitHub App ID"
        required: false
      app_pem:
        description: "GitHub App PEM"
        required: false

jobs:
  pulumi:
    name: Pulumi
    runs-on: zondax-runners
    timeout-minutes: 15
    permissions:
      id-token: write # Enables automatic ID token injection for google-github-actions/auth
      contents: read # Required for actions/checkout and GitHub API access
      pull-requests: write # Required for commenting on PRs
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Added to authenticate GitHub API calls for plugin downloads

      # Set conditional environment variables based on event type
      PULUMI_COMMAND: ${{ github.event_name == 'pull_request' && 'preview' || 'up' }}
    steps:
      - name: Install git
        run: sudo apt-get update && sudo apt-get install -y git

      - name: Checkout with GitHub App
        uses: zondax/_actions/checkout-with-app@main
        with:
          github_app_auth: ${{ inputs.github_app_auth }}
          github_app_repos: ${{ inputs.github_app_repos }}
          checkout_submodules: ${{ inputs.checkout_submodules }}
          fetch_depth: 0
          app_id: ${{ secrets.app_id }}
          app_pem: ${{ secrets.app_pem }}
          use_sudo: true

      - name: OIDC Debugger
        uses: "github/actions-oidc-debugger@main"
        with:
          audience: ${{ inputs.workload-identity-provider }}

      - name: Authenticate with Google Cloud
        uses: "google-github-actions/auth@v2"
        with:
          project_id: ${{ inputs.project-id }}
          workload_identity_provider: ${{ inputs.workload-identity-provider }}

      # Set up Google Cloud SDK (in case gcloud is not already installed on the runner).
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: "latest"
          install_components: "beta"

      # Verify authentication and permissions
      - name: Verify GCP authentication
        run: |
          echo "=== Authenticated Account ==="
          gcloud auth list

          echo "=== Project Info ==="
          gcloud config get-value project
                    
          echo "=== Current Configuration ==="
          gcloud config list

      ## GCP access should be ready

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install

      - name: Run Pulumi
        uses: pulumi/actions@v6
        with:
          command: ${{ env.PULUMI_COMMAND }}
          stack-name: ${{ inputs.stack-name }}
          cloud-url: ${{ inputs.cloud-url }}
          comment-on-pr: true
          comment-on-summary: true
